<h2>Reactivo: básico</h2>

<hr />

<div class="row">
    <div class="col">
        <form autocomplete="off" [formGroup]="miFormulario">
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="Nombre Producto"
                    formControlName="nombre">
                    <span class="form-text text-danger">
                        Debe de ser de 3 dígitos
                    </span>
                </div>
            </div>


            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" placeholder="Precio Producto">
                    <span class="form-text text-danger">
                        El precio debe ser mayor igual a 0
                    </span>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencia</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" placeholder="Existencia Producto">

                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-primary float-end">
                        Guardar
                    </button>
                </div>
            </div>

        </form>
    </div>
</div>

<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre> {{ miFormulario.valid }} </pre>

        <span>Pristine</span>
        <pre> {{ miFormulario.pristine }} </pre>

        <span>Touched</span>
        <pre> {{ miFormulario.touched }} </pre>

        <span>Value</span>
        <pre> {{ miFormulario.value | json }} </pre>
    </div>
</div>
