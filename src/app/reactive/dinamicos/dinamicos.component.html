<h2>Reactivo <small>Din√°micos</small> </h2>
<hr />

<form autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="guardar()">
    <div class="mb-3 row">
        <label class="col-sm-3 form-label"> Nombre </label>
        <div class="col-sm-9">
            <input type="text" class="form-control" formControlName="nombre" placeholder="Nombre de la persona">
            <span class="form-text text-danger" *ngIf="controlsError('nombre')">
                Este campo es obligatorio y mayor igual a 3 digitos
            </span>
        </div>
    </div>

    <div class="mb-3 row">
        <label class="col-sm-3 form-label"> Agregar </label>
        <div class="col-sm-9">
            <div class="input-group">
                <input type="text" class="form-control" [formControl]="nuevoFavorito" placeholder="Agregar favorito"
                    (keyup.enter)="agregarFavorito()">
                <button class="btn btn-outline-primary" type="button" (click)="agregarFavorito()">
                    Agregar
                </button>
            </div>
        </div>
    </div>

    <div class="mb-3 row">
        <label class="col-sm-3 form-label"> Favoritos </label>
        <div class="col-sm-9" formArrayName="favoritos">
            <div class="input-group mb-1" *ngFor="let favorito of favoritoArr.controls; let i = index">
                <input class="form-control" [formControlName]="i">
                <button class="btn btn-outline-danger" type="button" (click)="borrar(i)">
                    Borrar
                </button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12 ">
            <button class="btn btn-primary float-end">
                Guardar
            </button>
        </div>
    </div>
</form>

<span>Valid</span>
<pre>{{miFormulario.valid}}</pre>

<br />

<span>Value</span>
<pre>{{miFormulario.value| json}}</pre>
<br />

<span>Agregar Favorito</span>
<pre>{{nuevoFavorito.value| json}}</pre>
<pre>{{nuevoFavorito.valid| json}}</pre>
