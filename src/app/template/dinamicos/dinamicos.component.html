<h2>Template <small>Din√°micos</small> </h2>
<hr />

<form (ngSubmit)="guardar()" #miForm="ngForm" autocomplete="off">
    <div class="mb-3 row">
        <label class="col-sm-3 form-label"> Nombre </label>
        <div class="col-sm-9">
            <input type="text" class="form-control" required [ngModel]="persona.nombre" name="nombre"
                placeholder="Nombre de la persona">
            <span class="form-text text-danger"
                *ngIf="miForm.controls['nombre']?.errors && miForm.controls['nombre']?.touched">
                Este campo es obligatorio
            </span>
        </div>
    </div>

    <div class="mb-3 row">
        <label class="col-sm-3 form-label"> Agregar </label>
        <div class="col-sm-9">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Agregar favorito" [(ngModel)]="nuevoJuego"
                    name="nuevoJuego" (keyup.enter)="agregarFav()">
                <button class="btn btn-outline-primary" type="button" (click)="agregarFav()">
                    Agregar
                </button>
            </div>
        </div>
    </div>

    <div class="mb-3 row">
        <label class="col-sm-3 form-label"> Favoritos </label>
        <div class="col-sm-9">
            <div class="input-group  mb-1" *ngFor="let favorito of persona.favoritos; let i = index">
                <input class="form-control" [value]="favorito.nombre" [(ngModel)]="favorito.nombre"
                    name="favorito_{{i}}" required>
                <button class="btn btn-outline-danger" type="button" (click)="eliminar(i)">
                    Borrar
                </button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12 ">
            <button (click)="guardar()" class="btn btn-primary float-end" [disabled]="miForm.invalid">
                Guardar
            </button>
        </div>
    </div>
</form>

<div class="row">
    <div class="col">
        <span>Persona</span>
        <pre>{{persona | json}}</pre>
    </div>
</div>
