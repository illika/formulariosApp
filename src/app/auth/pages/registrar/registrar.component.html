<h2>Validaciones reactivas</h2>
<hr>


<div class="row">
    <div class="col">
        <form [formGroup]="miFormulario" (ngSubmit)="grabar()">
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Nombre</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" formControlName="nombre" placeholder="nombre">
                    <span class="form-text text-danger" *ngIf="campoNoValido('nombre')">Debe de ser formato Nombre y
                        apellido</span>
                </div>
            </div>


            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Email</label>
                <div class="col-sm-9">
                    <input type="email" class="form-control" formControlName="email" placeholder="email">
                    <span class="form-text text-danger" *ngIf="campoNoValido('email')">Correo obligatorio</span>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Username</label>
                <div class="col-sm-9">
                    <input type="texto" class="form-control" formControlName="username" placeholder="Username">

                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Password</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" formControlName="password" placeholder="Password">

                </div>
            </div>


            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Confirmar</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" placeholder="Confirmar password">

                </div>
            </div>

            <div class="row">
                <div class="col">

                    <button class="btn btn-primary float-end" type="submit">
                        Guardar
                    </button>
                </div>
            </div>

        </form>
    </div>
</div>

<h2>Form Value {{ miFormulario.valid}}</h2>

<h2>Nombre</h2>
<!--<pre>{{miFormulario.controls['nombre'].errors | json }}</pre>-->
<pre>{{miFormulario.get('nombre')?.errors | json }}</pre>

<h2>Email</h2>
<!--<pre>{{miFormulario.controls['nombre'].errors | json }}</pre>-->
<pre>{{miFormulario.get('email')?.errors | json }}</pre>
